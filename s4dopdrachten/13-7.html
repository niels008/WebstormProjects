<script>
    var aantalLucifers = 21; // GLOBALE VARIABELE


    function pakLucifers(aantal) {

        if (aantal > 3) {
//alert("Dat kan niet");
            return "Dat kan niet";
        } else if (aantal < 0) {
            return "Voer een positieve waarde in!";
        } else {
            if (aantalLucifers - aantal <= 0) {

                aantalLucifers = 0;

            } else {

                aantalLucifers = aantalLucifers - aantal;

            }

            return aantalLucifers;
        }
    }

    function testKees(hoeveelHebJe /*15*/, hoeveelWilJe/*3*/) {
        aantalLucifers = hoeveelHebJe;
        /*3*/
        console.log("aantalLucifers = " + aantalLucifers);
        /*15*/
        console.log("aantal = " + hoeveelWilJe);
        /*3*/
        console.log("resultaat = " + pakLucifers(hoeveelWilJe));
        /*12*/
        console.log("\n");
        aantalLucifers = 21; // Reset het aantal lucifers weer
    }

    testKees(15, 3);
    /*12*/
    testKees(19, 10);
    /*kan niet*/
    testKees(2, 1);
    /*1*/
    testKees(2, 3);
    /*0*/

</script>
