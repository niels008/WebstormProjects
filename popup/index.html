<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <LINK href="styles.css" rel="stylesheet" type="text/css">
        <title> Popup Box DIV </title>
    </head>
    <body>
      <div id="popup_box">    <!-- open popup div -->
          <h1>This IS A Cool PopUp</h1>
          <a id="closepopup">Close</a>
          <!-- video icon -->
          <div class="hover panel video">
              <div class="front">
                  <div class="pad">
                      <img class="resize" src="images/video_front.png" alt="logo front" />
                  </div>
              </div>
              <div class="back">
                  <div class="pad">
                      <img class="resize" src="images/video_back.png" alt="logo back" />
                  </div>
              </div>
          </div>
          <!-- image icon -->
          <div class="hover panel image">
              <div class="front">
                  <div class="pad">
                      <img class="resize" src="images/afbeelding_front.png" alt="logo front" />
                  </div>
              </div>
              <div class="back">
                  <div class="pad">
                      <img class="resize" src="images/afbeelding_back.png" alt="logo back" />
                  </div>
              </div>
          </div>
          <!-- tekst icon -->
          <div class="hover panel tekst">
              <div class="front">
                  <div class="pad">
                      <img class="resize" src="images/tekst_front.png" alt="logo front" />
                  </div>
              </div>
              <div class="back">
                  <div class="pad">
                      <img class="resize" src="images/tekst_back.png" alt="logo back" />
                  </div>
              </div>
          </div>
        </div><!-- close popup -->
        <a id="openpopup"> Open </a>
        <div id="mainpage">
            <h1>du popup test jonguuuh</h1>
        </div>
        <footer>
        </footer>
        <script src="jquery-2.1.4.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
